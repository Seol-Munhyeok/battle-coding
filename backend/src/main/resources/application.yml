server:
  port: 8080

spring:
  config:
    import: application-secret.yml
  datasource:
    url: jdbc:mysql://localhost:3306/codingbattle?serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
